<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login Successful â€“ Zerodha Kite MCP</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- Roboto from Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --orange: #ff5722;
                --green: #4caf50;
                --bg: #f8f8f8;
                --card-bg: #ffffff;
                --heading: #212121;
                --text: #727272;
                --radius: 5px;
                --color-border-default: #eee;
                --shadow: 1px 1px 4px var(--color-border-default);
                --font: "Open Sans", sans-serif;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: var(--bg);
                font-family: var(--font);
                color: var(--text);
            }

            .card {
                background: var(--card-bg);
                border: 2px solid var(--color-border-default);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 2rem 1.5rem;
                width: 320px;
                text-align: center;
            }

            .icon {
                width: 48px;
                height: 48px;
                margin: 0 auto 1rem;
            }
            .icon svg {
                width: 100%;
                height: 100%;
                display: block;
            }

            h2 {
                margin: 0 0 0.5rem;
                font-size: 1.125rem;
                font-weight: 500;
                color: var(--heading);
                line-height: 1.2;
            }

            p {
                margin: 0 0 1.5rem;
                font-size: 0.875rem;
                line-height: 1.4;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 0.75rem 0;
                font-size: 0.875rem;
                font-weight: 500;
                color: #fff;
                background: var(--orange);
                border: none;
                border-radius: 4px;
                text-decoration: none;
                transition: background 0.2s ease;
            }
            .btn:hover {
                background: #e0572a;
            }

            /* Optional: tiny Zerodha wordmark below card */
            .footer {
                position: absolute;
                bottom: 20px;
                text-align: center;
                width: 100%;
                font-size: 0.75rem;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="var(--green)" />
                    <path
                        d="M7.5 12.5l3 3l6-6"
                        fill="none"
                        stroke="#fff"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            <h2>Login Successful</h2>
            <p>
                Your login was successful. You can now return to your MCP client
                to continue your session. You can close this tab.
            </p>
        </div>

        <!-- Optional footer with Zerodha text/logo -->
        <div class="footer">
            &copy; Zerodha&nbsp;&bull;&nbsp;Kite MCP Server
        </div>
    </body>
</html>
